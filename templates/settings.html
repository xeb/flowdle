<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>Flowdle</title>
    <link href="/stylesheets/reset.css" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/base.css" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/settings.css" rel="stylesheet" type="text/css" />
    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script type="text/javascript">
     google.load("jquery", "1.2.6");
     </script>
    <script type="text/javascript">
        $(document).ready(function(){
           $('#cancel').click(function(){
               history.go(-1);
           });
        });
    </script>
  </head>
  <body>
    <div id="topmenu">
      <p>{{user.email}} | <a href="/app">Back to App</a> | <a href="/logout">Logout</a></p>
           <div class="logo">
             <img src="/images/logo.gif" alt="Flowdle" id="logo" />
    <!--#config timefmt="%A" --> <!--#echo var="DATE_LOCAL" -->
           </div>
    </div>
    {{path}}
    <h5>Edit Settings</h5>
    <table id="mainTable">
        <tr>
            <td class="left"><div id="tags">
                    <ul></ul>
                </div> <!-- #tag -->
            </td>
            <td id="right">
                <img src="/images/spacer.gif" width="500" height="1" alt="" />
                
                <form action="/settings" method="post">
                    <div class="form-text-input">
                        <label for="default_tag">Default Tag on Load:</label>
                        <input type="text" name="default_tag" id="default_tag" maxlength="50" />
                    </div>
                    
                    <div class="form-text-input">
                        <label for="">
                    </div>
                    
                    <div class="form-input-submit">
                        <input type="submit" class="bigbutton" name="submit" value="Save" id="submit" />
                        <input type="reset" class="bigbutton" name="cancel" value="Cancel" id="cancel" />
                    </div>
                    
                </form>
            </td> <!-- #right -->
        </tr>       
    </table>
  </body>
</html>
